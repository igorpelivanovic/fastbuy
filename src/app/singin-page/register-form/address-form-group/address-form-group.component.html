<div class="formTabContainer address" [formGroup]="group">
    <div class="inputsContainer">
        <div class="inputContainer">
            <div class="inputBox">
                <label for="street">
                    <input type="text" placeholder="" class="text-color-light-secondText" name="street" id="street" formControlName="address" required>
                    <span class="label">street</span>
                    <button class="clearInput text-color-light-secondText" type="button" *ngIf="!getControl('address')?.hasError('required')" (click)="clearControl('address')">
                        <span class="icon">
                            <fa-icon [icon]="icon.faXmarkCircle"></fa-icon>
                        </span>
                    </button>
                </label>
                <ng-container *ngIf="getControl('address')?.touched && getControl('address')?.invalid">
                    <app-error-message [errors]="getControl('address').errors"></app-error-message>
                </ng-container>
            </div>
        </div>
        <div class="inputsContainer flex">
            <div class="inputContainer city">
                <div class="inputBox">
                    <label for="city">
                        <input type="text" placeholder="" class="text-color-light-secondText" name="city" id="city" formControlName="city" required>
                        <span class="label">city</span>
                        <button class="clearInput text-color-light-secondText" type="button" *ngIf="!getControl('city')?.hasError('required')" (click)="clearControl('city')">
                            <span class="icon">
                                <fa-icon [icon]="icon.faXmarkCircle"></fa-icon>
                            </span>
                        </button>
                    </label>
                    <ng-container *ngIf="getControl('city')?.touched && getControl('city')?.invalid">
                        <app-error-message [errors]="getControl('city').errors"></app-error-message>
                    </ng-container>
                </div>
            </div>
            <div class="inputContainer zip">
                <div class="inputBox">
                    <label for="zip">
                        <input type="text" placeholder="" class="text-color-light-secondText" name="zip" id="zip" formControlName="postalCode" required>
                        <span class="label">zip</span>
                        <button class="clearInput text-color-light-secondText" type="button" *ngIf="!getControl('postalCode')?.hasError('required')" (click)="clearControl('postalCode')">
                            <span class="icon">
                                <fa-icon [icon]="icon.faXmarkCircle"></fa-icon>
                            </span>
                        </button>
                    </label>
                    <ng-container *ngIf="getControl('postalCode')?.touched && getControl('postalCode')?.invalid">
                        <app-error-message input="postalCode" [errors]="getControl('postalCode').errors"></app-error-message>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
